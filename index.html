	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valor T 2022</title>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./css/custom.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>

	<body>

				<form class="d-flex col-4">

						<input
							type="search"
							class="form-control"
							placeholder="Search"
							aria-label="Search"
							aria-describedby="search-addon"

							<i class="fas fa-search"></i>
						</span>
					</div>
				</form>
			</div>

			<div class="row pt-3">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">
							<img
								src="./assets/VALOR_T_LOGO-04.png"
								alt=""
								width="150"
								height="auto"
								class="img-fluid d-inline-block align-text-top"
							/>
						</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#"
										>Início</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Sobre nós</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Empregabilidade</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Notíciass</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Ajuda</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">ÁREA RESERVADA</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<div class="container">
			<div class="row pt-5 alignCenter">
				<div class="col-xl pt-3">
					<h1>Empregabilidade para pessoas com deficiência</h1>
					<p>
						Na Valor T apoiamos talentos e competências e trabalhamos<br />
						oportunidades para pessoas e empresas que querem fazer a diferença.
					</p>
				</div>
				<div class="col-lg-5 pt-3">
					<div class="row dcontents">
						<div class="col">
							<img src="assets/t-de-talento 1.png" alt="" class="img-fluid" />
							<img src="assets/t-de-talento 2.png" alt="" class="img-fluid" />
						</div>
						<div class="col">
							<img src="assets/t-de-talento 3.png" alt="" class="img-fluid" />
							<img src="assets/t-de-talento 4.png" alt="" class="img-fluid" />
						</div>
					</div>
				</div>
			</div>

			<div class="mt-5 pt-5 mb-5 text-center">
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-secondary">Secondary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-light">Light</button>
				<button type="button" class="btn btn-dark">Dark</button>
				<button type="button" class="btn btn-link">Link</button>
			</div>
		</div>

		<script
			src="https://kit.fontawesome.com/be4e9e6dc1.js"
			crossorigin="anonymous"
		></script>
